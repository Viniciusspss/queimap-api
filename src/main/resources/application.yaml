server:
  port: 8080
  error:
    include-message: always

jwt:
  public:
    key: classpath:authz.pub
  private:
    key: classpath:authz.pem

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/queimap
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show_sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  sql:
    init:
      mode: never
      schema-locations: classpath:init.sql